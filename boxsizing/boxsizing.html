<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <style>
    	.box{
			width: 800px;
			margin: auto;
			height:100px;
			padding: 400px 200px;
			background: #a0F;
			box-sizing: border-box;
			behavior: url(boxsizing.htc);
    	}
    </style>
</head>
<body>
	<div class="box">
		width: 800px;
		margin: auto;
		height:100px;
		padding: 400px 200px;
		background: #a0F;
	</div>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
	$(document).ready(function() {
		init_page();
		function init_page() {
			$(window).resize(function(){
  				init_width();
			});
			
		}

		function init_width() {
			if ($(document).width() <= 1170) {
				$(".box").css({
					background: "#fff"
				}).text($(document).width());
			}
		}
	});
	</script>
</body>
</html>
