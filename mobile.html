<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <style>
    	.box{
			width: 800px;
			margin: auto;
			font-size: 20px;
			padding: 400px 200px;
			background: #a0F;
			box-sizing: border-box;
    	}
        .topbar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #e82;
            color: #fff;

            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
	<div class="box">
        <p>
            document.documentElement.clientWidth：<span id="viewport"></span>
        </p>
        <p>
            document.documentElement.scrollWidth：<span id="viewportS"></span>
        </p>
        <p>
            document.body.scrollWidth：<span id="body"></span>
        </p>
        <p>
            window.innerWidth：<span id="window"></span>
        </p>
        <p>
            screen.availWidth：<span id="screen"></span>
        </p>
        <div id="me" style="width:10%;">
            
        </div>
        <p>
            10%-width-block.clientWidth：<span id="ten"></span>
        </p>
    </div>
    <div class="topbar"></div>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
	$(document).ready(function() {
		// $(".box").text(navigator.userAgent +","+ /AppleWebKit.*Mobile/i.test(navigator.userAgent));
		if (/AppleWebKit.*Mobile/i.test(navigator.userAgent)) {
            // 移动端
            $(".box").css({
                color : "#fff",
                background : "#222"
            })
        }
	});

    setInterval(function () {
        $("#viewport").text(document.documentElement.clientWidth) ;
        $("#viewportS").text(document.documentElement.scrollWidth) ;
        $("#body").text(document.body.clientWidth) ;
        $("#window").text(window.innerWidth) ;
        $("#screen").text(screen.availWidth) ;
        $("#ten").text($("#me")[0].clientWidth) ;
        $("#img").text($("img")[0].clientWidth) ;
    }, 17 );

    $(document).ready(function () {
        var theWindow = $(window);

        function resized() {
            alert('被缩放了!');
        }
        theWindow.resize(function () {
            resized();
        }).trigger('resize');
    });
	</script>
</body>
</html>
