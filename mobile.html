<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <style>
    	.box{
			width: 800px;
			margin: auto;
			height:100px;
			font-size: 20px;
			padding: 400px 200px;
			background: #a0F;
			box-sizing: border-box;
    	}
        .topbar{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #e82;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
	<div class="box"></div>
    <div class="topbar"></div>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
	$(document).ready(function() {
		$(".box").text(navigator.userAgent +","+ /AppleWebKit.*Mobile/i.test(navigator.userAgent));
		if (/AppleWebKit.*Mobile/i.test(navigator.userAgent)) {
            // 移动端
            $(".box").css({
                color : "#fff",
                background : "#af0"
            })
        }
	});
	</script>
</body>
</html>
